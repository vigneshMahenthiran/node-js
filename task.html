<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("enter number1 : ")); 
        let num2 = parseInt(prompt("enter number2 : ")); 
        function graterValue(num1, num2){
            if(num1 > num2){
                document.write(num1 + " is grater\n");
            }
            else{
                document.write(num2 + " is grater\n");
            }
        }
        function evenOrOdd(num1 , num2){
            if(num1 %2 === 0){
                document.write(num1+ " is even\n");
            }
            else{
                document.write("\n"+num1 + " is odd\n");
            }
            if(num2 %2 === 0){
                document.write(num2+ " is even\n");
            }
            else{
                document.write(num2 + " is odd\n");
            }
        }
        function eligibleToVote(num1 , num2){
            if(num1 >18){
                document.write(num1+" is eligible to vote");
            }
            else{
                document.write(num1+" is not eligible to vote");
            }
            if(num2 >18){
                document.write(num2+" is eligible to vote");
            }
            else{
                document.write(num2+" is not eligible to vote");
            }
        }
        graterValue(num1, num2);
        evenOrOdd(num1, num2);
        eligibleToVote(num1, num2);
    </script>
    
</body>
</html>
